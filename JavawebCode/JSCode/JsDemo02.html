<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Js控制语句数组函数</title>
</head>
<body>
<script type="text/javascript">
    function getNum(num1,num2){
        return num1 + num2; //需要函数返回结果,直接return
    }
    //通过函数名调用
    var num1 = getNum(1,2);
    console.log(num1); //3

    var num2 = getNum(1,2,3);
    console.log(num2); //3

    var num3 = getNum(1);
    console.log(num3); //NaN
</script>
</body>
</html>
