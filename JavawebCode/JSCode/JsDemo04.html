<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自定义对象</title>
</head>
<body>
<script type="text/javascript">
    //new关键字直接创建
    var person = new Object();
    person.name = "张三";
    person.age = 18;
    person.eat = function (){
        console.log(this.name+"在吃饭");
    }

    //调用对象中的属性和方法
    console.log(person.name);
    person.eat();

    console.log("--------------------");

    function createObj(name,age){
        var o = new Object();
        o.name = name;
        o.age = age;
        o.show = function () {
            console.log(this.name+"今年"+this.age);
        }
        return o;
    }

    //调用对象
    var obj = createObj("张三",18);
    obj.show();

    console.log("--------------------");

    //自定义构造函数
    function Person(name,age){
        this.name = name;
        this.age = age;
        this.show = function () {
            console.log("姓名:"+this.name+" 年龄:"+this.age)
        }
    }
    //使用对象
    var p = new Person("王菲",18);
    p.show();

    console.log("-------------------");

    //使用原型的思想构建对象 prototype(增强)
    //将一个空对象增强成一个带属性和方法的对象
    function Cat(){}
    //通过原型给对象赋值
    Cat.prototype.name = "狗猫";
    Cat.prototype.color = "红色";
    Cat.prototype.age = 18;
    Cat.prototype.show = function () {
        console.log("名字:"+this.name+" 颜色:"+this.color+" 年龄:"+this.age);
    }
    //使用对象属性和方法
    var cat = new Cat();
    console.log(cat.name+cat.color+cat.age);
    cat.show();

    console.log("-------------------");

    //通过字面量方式创建对象(最常见)
    var student = {
        name : "niubi",
        age: 18,
        show : function () {
            console.log("姓名"+student.name+"年龄"+this.age)
        }
    }

    //调用对象
    student.show();

</script>
</body>
</html>
