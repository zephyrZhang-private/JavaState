<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="success.html" method="post" onsubmit="return submitForm()">
  用户名 : <input type="text" id="username" onfocus="getName()" onblur="checkUserName()"/><span id="s1"></span>
    <br>
  密码 : <input type="password" id="password" onfocus="getPassword()" onblur="checkPassword()"/><span id="s2"></span>
    <br>
  确认密码 : <input type="password" id="pwd" onfocus="getConfirm()" onblur="checkConfirm()"/><span id="s3"></span>
    <br>
  邮箱 : <input type="text" id="email" onfocus="getEmail()" onblur="checkEmail()"/><span id="s4"></span>
  <input type="submit" value="提交">
</form>

</body>

<script type="text/javascript">
    //获取提示信息标签对象
    s1obj = document.getElementById("s1");
    s2obj = document.getElementById("s2");
    s3obj = document.getElementById("s3");
    s4obj = document.getElementById("s4");

    //获取焦点事件
    function getName(){
        s1obj.innerHTML = "请输入用户名,用户名包含4-16数字、字母、下划线、减号".fontcolor("blue")
    }
    function checkUserName(){
        username = document.getElementById("username").value;
        reg = /^[a-zA-Z0-9_-]{4,16}$/;
        if (reg.test(username)){
            s1obj.innerHTML = "用户名输入成功".fontcolor("green");
            return true;
        }else {
            s1obj.innerHTML = "用户名格式校验失败".fontcolor("red");
            return false;
        }
    }

    function getPassword(){
        s2obj.innerHTML = "请输入密码,密码必须字母开头,长度6-10位".fontcolor("blue")
    }
    function checkPassword(){
        password = document.getElementById("password").value;
        reg = /^[a-zA-Z]\w{5,9}$/;
        if (reg.test(password)){
            s2obj.innerHTML = "密码输入成功".fontcolor("green")
            return true;
        }else {
            s2obj.innerHTML = "密码格式校验失败".fontcolor("red")
            return false;
        }
    }

    function getConfirm(){
        s3obj.innerHTML = "请重新输入一次密码以确认".fontcolor("blue")
    }
    function checkConfirm(){
        password = document.getElementById("password").value;
        pwd = document.getElementById("pwd").value;
        if (pwd == password){
            s3obj.innerHTML = "确认密码成功".fontcolor("green")
            return true;
        }else {
            s3obj.innerHTML = "确认密码与第一次密码输入不一致!!!".fontcolor("red")
            return false;
        }
    }

    function getEmail(){
        s4obj.innerHTML = "请输入正确格式的邮箱".fontcolor("blue")
    }
    function checkEmail(){
        email = document.getElementById("email").value;
        reg = /^\w+([-+.]\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$/;
        if (reg.test(email)){
            s4obj.innerHTML = "邮箱输入正确".fontcolor("green")
            return true;
        }else {
            s4obj.innerHTML = "邮箱输入错误".fontcolor("red")
            return false;
        }
    }

    //检验表单
    function submitForm(){
        if (checkUserName() && checkPassword() && checkConfirm() && checkConfirm()){
            alert("表单提交成功")
            return true;
        }else {
            alert("请将表单填写正确后提交")
            return false;
        }
    }
</script>
</html>
