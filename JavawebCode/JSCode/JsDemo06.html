<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>窗体加载事件</title>
    <style type="text/css">
        div#box{
            width: 200px;
            height: 200px;
            background-color: orangered;
        }
    </style>
    <script type="text/javascript">
        //得益于html瀑布式渲染,直接定义会报错,可写为窗体加载事件
        // document.getElementById("box").innerText = "盒子1"; //给id为box的div设置文本内容

        //窗体加载事件 所有渲染后,等事件触发
        window.onload = function(){
            document.getElementById("box").innerText = "盒子1";
        }
    </script>
</head>
<body>
    <div id="box"></div>



</body>
</html>
