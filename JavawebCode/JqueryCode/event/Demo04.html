<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>鼠标移入移出事件</title>
  <style>
    div#box{
      width: 100px;
      height: 100px;
      border: 5px solid red;
    }
  </style>
</head>
<body>
 <div id="box">盒子1</div>
</body>
<script type="text/javascript" src="../js/jquery-3.6.0.js"></script>
<script type="text/javascript">
    $(function(){
        $("div#box").mouseover(function(){
          alert("插入")
          $("div#box").css("background","yellow");
        }).mouseout(function(){
          alert("拔出")
          $("div#box").css("background","blue")
        })
    })
</script>
</html>
