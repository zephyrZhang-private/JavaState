<!DOCTYPE html>
<html>
    <head>
        <title>我的电商网站</title>
        <style>
            body {
                font-family: Arial, sans-serif;
            }
            .header {
                text-align: center;
                padding: 10px;
            }
            .product-grid {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
            }
            .product-item {
                border: 1px solid #dcdcdc;
                margin: 10px;
                padding: 20px;
                width: 200px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div class="header">
            <h1>我的电商网站</h1>
        </div>
        <div class="product-grid">
            <div class="product-item">
                <h2>产品1</h2>
                <p>产品描述1</p>
                <p>价格: ¥100</p>
                <button>购买</button>
            </div>
            <div class="product-item">
                <h2>产品2</h2>
                <p>产品描述2</p>
                <p>价格: ¥200</p>
                <button>购买</button>
            </div>
            <!-- 更多产品可以按照上面的格式添加 -->
        </div>
    </body>
</html>
