<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本格式化标签</title>
    <!--
    b:粗体标签
    strong：加粗
    em：强调字体
    i：斜体
    small：小写标签
    big：大写标签
    sub：上标标签
    sup：下标标签
    del：删除线
    -->

</head>
<body>
<font>今天是4月19日，<b>距离618还有两个月，又该剁手了</b></font><br>
<font>今天是4月19日，<strong>距离618还有两个月，又该剁手了</strong></font><br>
<font>今天是<em>4月19日</em>，距离618还有两个月，又该剁手了</font><br>
<font>今天是4月19日，距离<i>618</i>还有两个月，又该剁手了</font><br>
<font>今天是4月19日，<small>距离618还有两个月</small>，又该剁手了</font><br>
<font>今天是4月19日，<big>距离618还有两个月</big>，又该剁手了</font><br>
<font>H<sub>2</sub>O</font><br>
<font>53<sup>15</sup></font><br>
<font>今天手机特价不要<del>9999</del>，只要<span style="font-size: 30px;color: red">9.9</span>元</font><br>
</body>
</html>
