<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>框架标签frameset_demo</title>
</head>

<!-- frameset标签已经过时，应用场景比较少 -->

<frameset rows="20%,80%">
    <frame src="html12_Top.html" noresize>
    <frameset cols="15%,*">
        <frame src="html12_Left.html" noresize>
        <frame src="html12_Content.html" noresize name="content">
    </frameset>
</frameset>
</html>
