<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>排版标签</title>
</head>
<body>
<!-- 注释标签 -->

<!--
 p：段落标签，段与段之间有空行，自动换行
 br：换行标签，单个标签
 hr：水平线
 px：像素，一般表示像素的数值都要写单位px
 width：水平线的长度（像素或百分比表示）
 size：水平线的粗细（像素表示）
 color：颜色
 align：水平线的对齐方式
 -->
<p align="left">今天很开心，又是运动的一天</p>
<hr width="100%" size="100px">
<hr width="50%" color="green">
<br><br><br><br><br>
<hr width="1000px" align="left">
<p align="right">明天还要继续运动哦</p>
</body>
</html>
