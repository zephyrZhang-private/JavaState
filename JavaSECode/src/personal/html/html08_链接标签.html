<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>链接标签</title>
</head>
<body>
<!--

    超链接标签 <a></a>
    示例：<a href="">文本</a>
           href属性：必填属性，访问本地页面或者网络页面，表示链接地址；也可以关联js脚本
           target属性：表示链接跳转的位置，（self：当前页面跳转，_blank：新页面打开）
            #：刷新当前页面
-->
<a href="#">点我刷新</a>
<!-- 网络网页必须添加http协议 -->
<a href="https://cdnqn.661209.xyz/desktop202503131551.jpg" target="_blank">美眉</a>

<!-- href关联一个js脚本,onclick是点击触发，触发后面的方法alert() -->
<a href="javascript:void(0)" onclick="alert('空的')">点我测试js脚本</a>
