<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>特殊字符标签</title>
</head>
<!--
    &nbsp;  空格
    &gt;    大于号
    &lt;    小于号
    &reg;   商标
    &copy;  版权
    &quot;  双引号
-->
<body>
    <ul>
        <li><font>我的 &lt; 最爱 &gt; 是学习</font></li>
        <li><font>请查此处有&nbsp;&nbsp;&nbsp;多少空格</font></li>
        <li><font>&quot; 版权所有 &copy; 商标 &reg; &quot;</font></li>
    </ul>
</body>
</html>
