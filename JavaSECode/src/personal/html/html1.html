<!DOCTYPE html> <!-- 表明这是一个HTML文档-->
<html lang="en"> <!--html是文档的根标签 注意：一个文档只有一个根标签-->
<head> <!--头标签，主要写文档的属性信息-->
    <meta charset="UTF-8">
    <title>结构标签</title>
</head>
<!--设置内容两种方式，第一种英文，第二种十六进制 #表示获取-->
<!-- style是样式表，设置背景图尺寸 两个参数是宽和高-->
<body text="#FF0000" bgcolor="blue" background="https://cdnqn.661209.xyz/desktop202503131551.jpg" style="background-size: 1280px 720px"> <!--主体标签，对应网页正文-->
    你好
    我好
    大家好
</body>
</html>
