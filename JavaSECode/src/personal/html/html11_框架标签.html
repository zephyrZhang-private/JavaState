<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>框架标签frameset</title>
</head>

<!--
    框架标签：frameset
        属性：
        cols：分割比例

        子标签：frame
            属性：
            noresize：加上不可调节
   注意：不能与body标签连用
 -->
<frameset cols="*,*">
    <frame src="html02_排版标签.html"">
    <frame src="html03_块标签.html">
</frameset>
</html>
