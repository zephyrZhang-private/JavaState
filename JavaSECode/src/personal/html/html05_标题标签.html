<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>标题标签</title>
</head>
<body>

<!--
标题标签
    h1：1号标题，最大字号
    h2：2号标题
    h3：...
    h.：...

    内置字号，字体加粗，各占一行
-->
<h1>欢迎来到我的html静态标题页面</h1>
<h2>欢迎来到我的html静态标题页面</h2>
<h3>欢迎来到我的html静态标题页面</h3>
<h4>欢迎来到我的html静态标题页面</h4>
<h5>欢迎来到我的html静态标题页面</h5>
<h6>欢迎来到我的html静态标题页面</h6>
</body>
</html>
