<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>盒子模型</title>
</head>
<!--盒子模型-->
<!--
    外边距：上右下左
        margin:10px 10px 10px 10px;
    布局小技巧：auto 水平居中
        margin:auto;

    内边距：上右下左
        padding：10px 20px 30px 40px;

    边框：border
        border-color:black;
        border-width:10px;
        border-style:solid;
        border-radius:50%; 圆角
    简写
        border:10px solid blueviolet;
-->
<style>
    #div1{width: 100px; height: 100px; background-color: salmon;}
    body{background-color: aquamarine;}
    img{border-radius: 50%;}
</style>
<body>
    <div id="div1">div</div>
    <img src="https://cdnqn.661209.xyz/logo.png" width="100px" height="100px">
</body>
