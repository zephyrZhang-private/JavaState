<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本属性</title>
    <style>
        span{color: red;text-decoration: line-through; text-align: center; line-height: 100px; text-shadow: 5px 5px 5px cadetblue;}
        a{text-decoration: line-through;}
        a:hover{text-decoration: overline;}
        p{text-align: center;}
        div{height:50px; background-color: cadetblue; color: salmon; line-height: 50px;}
        label{word-spacing: 10px;}
    </style>
</head>
<!--文本属性-->
<!--

    文本属性:
        文本颜色：color
        文本装饰：text-decoration line-through:删除线 underline:下划线 overline:上划线 none:没有效果
        文本对齐：text-align 如果是行内元素则无法生效，对块元素生效
        文本行高：line-height
        文本阴影：text-shadow（参数1：水平方向偏移量  参数2：垂直方向偏移量  参数3：透明度  参数4：阴影颜色）
        单词间距：word-spacing

-->
<body>
    <span>这是一个span标签</span><br>
    <a href="https://www.baidu.com">这是一个a标签</a><br>
    <p>这是一个p标签</p>
    <div>这是一个div</div>
    <label>this is label tag</label>
</body>
</html>
