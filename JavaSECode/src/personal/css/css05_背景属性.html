<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>背景属性</title>
    <style>
        body{width: 1000px; height: 1000px; background:url(https://cdnqn.661209.xyz/logo.png) 30px 30px no-repeat yellow; /*background-size: cover;*/}
        div{background-color: cadetblue;}
    </style>
</head>
<!--

背景属性
    背景颜色：background-color:blue
    背景图片：background-image:url(src/image.png)
    背景图片是否重复：background-repeat:no-repeat;
    背景位置：background-position:10px,10px;
    背景拉伸：background-size  cover
    简写形式：background:url(https://cdnqn.661209.xyz/desktop202503131551.jpg) 20px 20px no-repeat blue;

-->
<body>
    <div>
        这是div标签
    </div>
</body>
</html>
