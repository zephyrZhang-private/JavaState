<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表属性</title>
    <style>
        /*
        列表属性：
            列表项风格：list-style-type:none (none:去除原来列表项)
            列表项图片：list-style-image:url(https://cdnqn.661209.xyz/logo.png) (用图像表示标识)
            标识图位置：list-style-position:inside/outside (标识出现在列表项内容之外还是之内)
            简写形式：list-style: none url(https://cdnqn.661209.xyz/logo.png) inside;
        */
        ul{list-style: none url(https://cdnqn.661209.xyz/logo.png) inside;}
        li{background-color: cadetblue;}
    </style>
</head>
<body>
    <ul>
        <li>北京</li>
        <li>上海</li>
        <li>广州</li>
        <li>深圳</li>
    </ul>
</body>
</html>
