<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js的输出方式</title>
    <!--js输出有三种方式-->
    <!--
        1, alert("内容"); 通过弹窗的方式
        2. console.log("内容"); 通过控制台的方式
        3. document.write("内容"); 通过文档对象输出内容到页面
    -->
    <script>
        alert("alert弹窗输出提示信息");
        console.log("console.log控制台输出提示信息");
        document.write("文档对象输出提示新题");
    </script>
</head>
<body>

</body>
</html>
