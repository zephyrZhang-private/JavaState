<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM操作(获取元素节点)</title>
</head>
<body>
<!--
  元素节点:页面元素
  文本节点:页面元素之间的文本内容
  属性节点:页面元素的属性
-->

<!--
  获取元素节点
    通过元素id获取元素节点
      document.getElementById("no1")
    通过标签名获取所有元素节点(数组)
      document.getElementsByTagName("p")
    通过name属性获取所有元素节点(数组)
      document.getElementsByName("username")
    通过class属性获取所有元素节点(数组)
      document.getElementsByClassName("no2")
-->

<p id="no1"><b>这是p1标签</b></p>
<p id="no2">这是p2标签</p>

<a href="https://661209.xyz" target="_blank">这是a1标签</a>
<a href="https://667066.xyz" target="_blank">这是a2标签</a>

<input type="checkbox" name="hobby">篮球
<input type="checkbox" name="hobby">羽毛球
<input type="checkbox" name="hobby">乒乓球

<div class="no2">div1</div>
<div class="no2">div2</div>

<button onclick="f1()">点击通过 id 获取 p 标签元素节点</button>
<button onclick="f2()">点击通过 TagName 获取 a 标签元素节点</button>
<button onclick="f3()">点击通过 name 获取 input 标签元素节点</button>
<button onclick="f4()">点击通过 classname 获取 div 标签元素节点</button>

<script>
    function f1() {
        var p1 = document.getElementById("no1");
        var p2 = document.getElementById("no2");
        console.log("p1HTML:"+p1.innerHTML);
        console.log("p1Text"+p1.innerText);
        console.log("p2HTML:"+p2.innerHTML);
        console.log("p2Text"+p2.innerHTML);
    }

    function f2() {
        var a1 = document.getElementsByTagName("a");
        console.log(a1[0]);
    }

    function f3() {
        var input1 = document.getElementsByName("hobby");
        console.log(input1[0]);
    }

    function f4() {
        var div1 = document.getElementsByClassName("no2");
        console.log(div1[1]);
    }
</script>

</body>
</html>
