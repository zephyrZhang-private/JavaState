<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数据类型</title>
</head>
<body>
    <script>
        /**
         * JS中的数据类型：
         *      基本数据类型：number、string、boolean、undefined、null
         *      引用数据类型：object、数组、函数
         * 获取数据类型的方法：通过 typeof 关键字获取
         *
         * JS中不区分单双引号，统一当作字符串处理
         */

        var a = 10;
        console.log(typeof a);

        var b1 = 'info1';
        var b2 = "info2";
        console.log(typeof b1);
        console.log(typeof b2);

        var c = true;
        console.log(typeof c);

        var d;
        console.log(typeof d);

        var e = null;
        console.log(typeof e);

        var f = new Date();
        console.log(f);
    </script>
</body>
</html>
