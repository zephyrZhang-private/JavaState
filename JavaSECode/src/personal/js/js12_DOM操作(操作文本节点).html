<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM操作(操作文本节点)</title>
</head>
<body>

<p id="no1"><b>这是一个 p 标签</b></p>
<button onclick="f1()">点击获取 p 标签</button>
<button onclick="f2()">点击设置带格式 p 标签</button>
<button onclick="f3()">点击设置无格式 p 标签</button>
<input type="button" onclick="javascript:location.reload();" value="刷新当前页面">

<script>
    function f1() {
        var p = document.getElementById("no1");
        alert("innerHTML:"+p.innerHTML);
        alert("innerText:"+p.innerText);
    }
    function f2() {
        var p = document.getElementById("no1");
        p.innerHTML = "<b>我设置了加粗 p 标签</b>"
    }
    function f3() {
        var p = document.getElementById("no1");
        p.innerText = "我设置了无格式 p 标签"
    }

</script>

</body>
</html>
