<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>控制流程语句</title>
</head>
<body>
<!--JS中的控制流程语句-->
<!--
    顺序语句
    分支语句
        if
        switch
    循环语句
        for
        while
        do while
-->

    <script>
        document.write("<table border='2px' align='center' width='50%' cellspacing='5px' cellpadding='5px'>")
        for (var i = 1; i < 10; i++) {
            document.write("<tr>");
            for (let j = 1; j <= i; j++) {
                document.write("<td>",j,"*",i,"=",(i*j),"</td>");
            }
            document.write("</tr>");
        }
        document.write("</table>")
    </script>
</body>
</html>
